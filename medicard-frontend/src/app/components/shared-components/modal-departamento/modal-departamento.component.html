<div class="modal-container" [ngClass]="{'show': showModal}">
  <div class="modal-content">
    <h3>Selecciona tu departamento:</h3>
    <select class="form-control" (change)="onSelectDepartamento($event)">
      <option *ngFor="let departamento of departamentos" [value]="departamento.nombre">{{ departamento.nombre }}</option>
    </select>
    <button class="close-button" (click)="closeModal()">Cerrar</button>
  </div>
</div>
