<div class="container">
    <h2>Formulario de Registro</h2>
    <form>
        <div class="form-row">
            <div class="column">
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" class="form-control" ngModel required>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" class="form-control" ngModel required>
                </div>

                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" ngModel required>
                </div>

                <div class="form-group">
                    <label for="documentoIdentidad">Documento de Identidad:</label>
                    <input type="text" id="documentoIdentidad" name="documentoIdentidad" class="form-control" ngModel required>
                </div>
            </div>
            
            <div class="column">
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo" class="form-control" ngModel required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ciudad">Ciudad de Registro:</label>
                    <input type="text" id="ciudad" name="ciudad" class="form-control" ngModel required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" class="form-control" ngModel required>
                </div>

                <div class="form-group">
                    <label for="celular">Número de Celular:</label>
                    <input type="tel" id="celular" name="celular" class="form-control" ngModel required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="codigoTarjeta">Código de Tarjeta:</label>
            <input type="text" id="codigoTarjeta" name="codigoTarjeta" class="form-control" ngModel required>
        </div>

        <div class="form-group terms">
            <input type="checkbox" id="terminos_condiciones" name="terminos_condiciones" class="checkbox-terminos" required>
            <label for="terminos_condiciones" class="label-terminos">Acepto los <a href="#" target="_blank">términos y condiciones</a></label>
        </div>
        

        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
