<footer class="footer" [ngClass]="{'with-margin': isHomeUsuario}">
      <div class="statistics-section" (window:scroll)="checkStatsInView($event)">
        <div class="statistic" *ngFor="let stat of statistics" [id]="stat.title">
          <i class="fa" [ngClass]="stat.iconClass"></i>
          <h3 class="number-increment">{{ stat.numberToShow }}</h3>
          <p>{{ stat.title }}</p>
        </div>
      </div>
